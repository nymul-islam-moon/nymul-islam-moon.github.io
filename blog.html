<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- LINK ICONS -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!-- Fontawsome 6-->
    <script src="https://kit.fontawesome.com/e38424ac87.js" crossorigin="anonymous"></script>
    <title>Blog - Nymul Islam Moon</title>
    <link rel="icon" href="assets/img/avatar-1.svg" type="image/icon type">
</head>

<style>
    .blog-item{
        margin-bottom: 30px;
    }
</style>

<body>
    <!-- HEADER (Same as in index.html) -->
    <header class="header" id="header">
        <!-- nav -->
        <nav class="nav container padd-15">
          <!-- nav logo -->
          <a href="" class="nav-logo">
            <h2>Moon</h2>
          </a>
          <!-- nav menu -->
          <div class="nav-menu" id="nav-menu">
            <!-- nav list -->
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="index.html#about" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="index.html#experience" class="nav-link">Experience</a>
              </li>
              <li class="nav-item">
                <a href="index.html#pricing" class="nav-link">Pricing</a>
              </li>
              <li class="nav-item">
                <a href="index.html#portfolio" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="blog.html" class="nav-link active-link">Blog</a>
              </li>
              <li class="nav-item">
                <a href="index.html#contact" class="nav-link">Contact</a>
              </li>
            </ul>
            <!-- nav close -->
            <div class="nav-close" id="nav-close">
              <i class="lni lni-close"></i>
            </div>
          </div>
          <!-- nav btn -->
          <div class="nav-btns">
            <!-- theme change btn -->
            <i class="lni lni-pallet change-theme" id="theme-button"></i>
            <!-- toggle btn -->
            <div class="nav-toggle" id="nav-toggle">
              <i class="lni lni-grid-alt"></i>
            </div>
          </div>
        </nav>
      </header>

    <!-- MAIN BLOG CONTENT -->
    <main class="main-content">
        <!-- Blog Section -->
        <section class="blog section" id="blog">
            <div class="container">
                <h2 class="section-title padd-15">Latest Blog Posts</h2>
                <div class="row">
                    <!-- Blog Card 1 -->
                    <div class="blog-item padd-15" onclick="openBlogModal('1')">
                        <div class="inner">
                            <div class="thumb">
                                <a href="#"><img src="assets/img/1.svg" alt="Blog Thumbnail"></a>
                            </div>
                            <div class="details">
                                <h3 class="title">Title of Blog Post 1</h3>
                                <ul class="meta">
                                    <li>Published Date</li>
                                    <li>Author Name</li>
                                </ul>
                                <p>Short description or excerpt from the blog post...</p>
                                <a href="javascript:void(0)" class="btn btn-default">Read More</a>
                            </div>
                        </div>
                    </div>
    
                    <!-- Add more blog items here, with unique IDs in `onclick` -->
                </div>
            </div>
        </section>

    </main>

    <!-- Add this modal structure just before the closing </body> tag -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBlogModal()">&times;</span>
            <div id="modal-blog-content">
                <!-- Content dynamically inserted by JavaScript -->
            </div>
        </div>
    </div>



    <!-- FOOTER (Same as in index.html) -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
